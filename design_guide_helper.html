<form>
    <div class="form--text-input invalid">
        <label for="fname">Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Insert your name">
    </div>
    <label>
              <input type="radio" name="radio-button" value="css" checked />
              <span>CSS-only fully stylable radio button</span>
            </label>

    <label>
              <input type="radio" name="radio-button" value="no" />
              <span>No icons or unnecessary DOM</span>
            </label>

    <div class="form--number-input">
        <button type="button" id="form--number-dec">-</button>
        <input type="number" step="1" />
        <button type="button" id="form--number-inc">+</button>
    </div>

    <input type="submit" value="Submit">
</form>
